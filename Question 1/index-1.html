<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <form class="container">
        <div class="first-box">
            <p>First Name</p>
            <input  id="firstnameinput" required="required" minlength="3" type="text" placeholder="Your Name...">
        </div>
        <div class="second-box">
            <p>Last Name</p>
            <input id="lastnameinput" type="text" required="required" minlength="3" placeholder="Your Last Name...">
        </div>
        <div class="third-box">
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
        </div>
        <div class="fourth-box">
            <p>Subject</p>
            <input id="description" type="text" placeholder="Write something...">
        </div>
        <button onclick="myFunction(event)" type="submit" id="myBtn" class="submit-btn">Submit</button>
    </form>

    <!--------------------------------->
    <!-- <button id="myBtn">Open Modal</button> -->

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span onclick="myFunction(event)" class="close">&times;</span>
        <p>Your information was successfully registered!</p>
      </div>
    </div>
    <!---------------------------------->
    <p id="demo"></p>
    <script src="script-1.js"></script>
</body>
</html>
